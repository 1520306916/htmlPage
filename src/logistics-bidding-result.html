<script id="logist-detail" type="text/html">
    <div class="information-text-top">
        <p><span>竞价编号:</span>{{bizNo}}</p>
        <p><span>发布时间:</span>{{formatDate(crtTime, 'YYYY-MM-DD')}}</p>
        <p><span>竞价截止时间:</span>{{formatDate(ncEndTime, 'YYYY-MM-DD')}}</p>
        <p><span>合同开始时间:</span>{{formatDate(contractStartTime, 'YYYY-MM-DD')}}</p>
        <p><span>合同结束时间:</span>{{formatDate(contractEndTime, 'YYYY-MM-DD')}}</p>
    </div>
    <div class="information-text-bottom">
        <p>
            <span>运输须知:</span>
            {{transportNotice}}
        </p>
    </div>
    </div>
</script>
<script id="bidding-detail" type="text/html">
    <table>
        <thead>
        <tr>
            <th class="disabled">序号</th>
            <th class="disabled left">起始地</th>
            <th class="disabled left">地址</th>
            <th class="disabled left">运输方式</th>
            <th class="disabled left">包装类型</th>
            <th class="disabled right">最高价(元/吨)</th>
            <th class="disabled left">报价类型</th>
            <!--<th  class="left">供应商编号</th>-->
            <th class="right">中标价</th>
            <!-- <th  class="right">中标数量</th> -->
        </tr>
        </thead>

        <tbody>
        {{each data value i}}
        <tr>
            <td class="disabled">{{i+1}}</td>
            <td class="disabled left">{{value.originName}}</td>
            <td class="disabled left">{{value.destName}}</td>
            <td class="disabled left">{{value.transportName}}</td>
            <td class="disabled left">{{value.packageName}}</td>
            <td class="disabled right">{{value.maxPrice}}</td>
            <td class="disabled left">{{value.quoteType}}</td>
            <!--<td  class="right">{{value.supplyId}}<input type="text" /></td>-->
            <td class="right">{{value.evaluationPrice}}<input type="text" /></td>
            <!-- <td  class="left">{{value.evaluationAmount}}<input type="text" /></td> -->
        </tr>
        {{/each}}
        </tbody>
    </table>
    <div class="price-total"></div>
</script>
<script src="./js/logistics-bidding-result.js"></script>
