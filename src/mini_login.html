<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="Bookmark" href="./images/favicon.ico">
    <title>Login</title>
    <link rel="stylesheet" href="./lib/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <div class="login_view_password">
        <div class="view_type_qrcode">
            <div class="master_login_title">密码登录</div>
        </div>
        <div class="login-password">
            <div class="login-form">
                <div class="login-field" id="userName">
                    <label class="login-label">用户名</label>
                    <div>
                        <input value='王宝龙' tabindex="1" placeholder="请输入用户名" autocapitalize="off" class="login-text" type="text" />
                    </div>
                </div>
                <div class="login-field" id="password">
                    <label class="login-label">密码</label>
                    <div>
                        <input value='150003' tabindex="2" placeholder="请输入密码" autocapitalize="off" class="login-text" type="password" />
                        <i class='login-err' id='username-err'>请输入用户名</i>
                        <i class='login-err' id='password-err'>请输入登录密码</i>
                        <i class='login-err' id='err'></i>
                    </div>
                </div>
                <div class="login-btn">
                    <button class="login-button" id="submit"><img src="./images/login.svg"/>登录</button>
                </div>
                <div class="login-links">
                    <a href="./register.html" target="_blank">注册</a>
                    <a href="./password_find.html" target="_blank">忘记密码</a>
                    <a href="./user_find.html" target="_blank">忘记登录名</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./lib/jquery.min.js"></script>
<script src="./utils/request.js"></script>
<script src="./js/login.js"></script>
</html>
